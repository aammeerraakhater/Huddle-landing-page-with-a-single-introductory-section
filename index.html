<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> 
  <!-- Custom  -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Font Awesome-->
  <link rel="stylesheet" href="css/all.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
  <img class="logoClass" src="images/logo.svg" alt="huddleLogo" >
  </header>
  
  <main>
  
    <section class="imageSection">
      <img src="images/illustration-mockups.svg " alt="Image in the page">
      
    </section>

    <section class="textSection">
      
     <h1>
      Build The Community Your Fans Will Love
    </h1> 

    <h2> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. 
    </h2> 

      <a href="#" class="cta" >Register</a>
 
    </section>
  

  </main>
 
  <footer>
    <i class="fab fa-facebook-f"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-instagram"></i>
    </footer>

  
</body>
</html>
